version: '3.8'

services:
  # 1. Frontend & Reverse Proxy (Nginx)
  frontend:
    build: 
      context: ./web_dashboard
      dockerfile: Dockerfile
    container_name: risk-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web_dashboard/nginx_prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - java-backend
    restart: always

  # 2. SSL Certificate Manager (Certbot)
  certbot:
    image: certbot/certbot
    container_name: risk-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Run once to get cert, then renew periodically
    command: certonly --webroot -w /var/www/certbot --force-renewal --email your-email@example.com -d your-domain.com --agree-tos

  # 3. Backend (Java)
  java-backend:
    build: ./java_app
    container_name: risk-backend
    expose:
      - "8080" # Not publishing to host, only internal network
    environment:
      - DB_PATH=/data/fraud_platform.db
    volumes:
      - db_data:/data
    restart: always

  # 4. Analytics Engine (Python)
  risk-engine:
    build: ./python_engine
    container_name: risk-engine
    expose:
      - "5000"
    environment:
      - DOCKER_ENV=true
    volumes:
      - db_data:/data
    restart: always

volumes:
  db_data:
